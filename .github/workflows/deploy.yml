name: Build & Deploy

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    services:
      # PostgreSQL нужен для генерации кода jOOQ в price-core
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: price_tracker
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install price-core dependencies (no jOOQ codegen)
        run: mvn -B install -DskipTests -pl price-common,price-core/api --no-transfer-progress

      - name: Apply DB schema (Liquibase) for jOOQ codegen
        run: |
          mvn -B liquibase:update \
            -pl price-core/service \
            -Ddb.url=jdbc:postgresql://localhost:5432/price_tracker \
            -Ddb.username=postgres \
            -Ddb.password=postgres \
            --no-transfer-progress

      - name: Build all modules
        run: mvn -B package -DskipTests --no-transfer-progress

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push price-core
        uses: docker/build-push-action@v6
        with:
          context: price-core/service
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/price-core:latest
            ${{ env.IMAGE_PREFIX }}/price-core:${{ github.sha }}

      - name: Build and push price-collector
        uses: docker/build-push-action@v6
        with:
          context: price-collector/service
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/price-collector:latest
            ${{ env.IMAGE_PREFIX }}/price-collector:${{ github.sha }}

      - name: Build and push price-notifier
        uses: docker/build-push-action@v6
        with:
          context: price-notifier/service
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/price-notifier:latest
            ${{ env.IMAGE_PREFIX }}/price-notifier:${{ github.sha }}

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USER: ${{ github.actor }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GHCR_TOKEN,GHCR_USER
          script: |
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin
            cd /opt/price-tracker
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            docker image prune -f
