name: CI

on:
  push:
    branches:
      - 'story/**'
      - 'sub/**'
      - 'fix/**'
  pull_request:
    branches:
      - 'story/**'
      - 'sub/**'
      - 'fix/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build
        run: mvn -B compile -DskipTests

      - name: Test
        if: ${{ !startsWith(github.ref, 'refs/heads/sub/') }}
        run: mvn -B test
